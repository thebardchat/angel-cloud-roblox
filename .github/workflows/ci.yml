name: CI

on:
  push:
    branches: [main, develop, "claude/**"]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Selene Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foreman
        uses: Roblox/setup-foreman@v5
        with:
          version: "^1.1.0"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install tools
        run: foreman install

      - name: Run Selene
        run: selene ServerScriptService/ StarterPlayerScripts/ ReplicatedStorage/

  format:
    name: StyLua Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foreman
        uses: Roblox/setup-foreman@v5
        with:
          version: "^1.1.0"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install tools
        run: foreman install

      - name: Check formatting
        run: stylua --check ServerScriptService/ StarterPlayerScripts/ ReplicatedStorage/

  build:
    name: Rojo Build
    runs-on: ubuntu-latest
    needs: [lint, format]
    steps:
      - uses: actions/checkout@v4

      - name: Install Foreman
        uses: Roblox/setup-foreman@v5
        with:
          version: "^1.1.0"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install tools
        run: foreman install

      - name: Install Wally packages
        run: |
          wally install
          # Create Server packages dir if it doesn't exist
          mkdir -p Packages/Server

      - name: Build place file
        run: rojo build -o AngelCloud.rbxlx

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: AngelCloud-${{ github.sha }}
          path: AngelCloud.rbxlx
          retention-days: 7
